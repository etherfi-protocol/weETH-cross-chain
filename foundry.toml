[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
fs_permissions = [{ access = "read-write", path = "./"}]

optimizer = true
optimizer_runs = 200
solc_version = "0.8.26"

# remove the hash of the metadata for more deterministic code 
bytecode_hash = 'none'

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

remappings = [
    '@layerzerolabs/oft-evm/=lib/devtools/packages/oft-evm/',
    '@layerzerolabs/oft-evm-upgradeable/=lib/devtools/packages/oft-evm-upgradeable/',
    '@layerzerolabs/oapp-evm/=lib/devtools/packages/oapp-evm/',
    '@layerzerolabs/oapp-evm-upgradeable/=lib/devtools/packages/oapp-evm-upgradeable/',
    '@layerzerolabs/lz-evm-oapp-v2/=lib/devtools/packages/oft-evm-upgradeable/',
    '@layerzerolabs/lz-evm-protocol-v2/=lib/layerzero-v2/packages/layerzero-v2/evm/protocol',
    '@layerzerolabs/lz-evm-messagelib-v2/=lib/layerzero-v2/packages/layerzero-v2/evm/messagelib',
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    'solidity-bytes-utils/=lib/solidity-bytes-utils/',
]

[etherscan]
base = { key = "${MAINNET_ETHERSCAN_KEY}" }
linea = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 59144 }
scroll = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 534352 }
unichain = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 130 }
berachain = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 80094 }
op = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 10 }
bnb = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 56 }
hyperevm  = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 999 }
sonic  = { key = "${MAINNET_ETHERSCAN_KEY}", chain = 146 }

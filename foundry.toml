[profile.default]
src = "contracts"
evm_version = "paris"
out = "out"
libs = ["node_modules", "lib"]
test = "test"
fs_permissions = [{ access = "read-write", path = "./"}]

optimizer = true
optimizer_runs = 200
via_ir = true
solc_version = "0.8.20"


